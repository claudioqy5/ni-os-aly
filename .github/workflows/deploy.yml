name: Deploy to Production

on:
  push:
    branches:
      - main  # Se ejecuta solo cuando haces push a main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          git config --global --add safe.directory /var/www/ninos-aly
          
          cd /var/www/ninos-aly
          
          # Force sync to origin/main (Robust Deployment Strategy)
          git fetch --all
          git reset --hard origin/main
          
          echo "--- DEBUG VERSION ---"
          git log -1 --format="%H %s"
          
          # Backend
          cd backend
          source venv/bin/activate
          pip install --upgrade -r requirements.txt
          pip list
          
          # Check for blocking migrations (Usually none, but good to check)
          # alembic upgrade head || echo "Alembic skipped or failed (non-blocking)"
          
          # Frontend
          cd ../frontend
          npm install
          npm run build
          
          # Reiniciar servicios y verificar estado
          echo "--- RESTARTING SERVICES ---"
          sudo systemctl restart ninos-backend || echo "Backend restart command failed"
          sudo systemctl reload nginx || echo "Nginx reload failed"
          
          # Wait for service to initialize or crash
          echo "Waiting for service to stabilize..."
          sleep 10
          
          echo "--- SERVICE STATUS ---"
          sudo systemctl status ninos-backend --no-pager || echo "Backend status check failed"
          
          echo "--- RECENT LOGS ---"
          sudo journalctl -u ninos-backend --no-pager -n 50 || echo "Cannot fetch logs"
          
          echo "âœ… Deploy completado exitosamente!"
