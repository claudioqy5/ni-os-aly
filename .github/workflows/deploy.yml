name: Deploy to Production

on:
  push:
    branches:
      - main  # Se ejecuta solo cuando haces push a main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Configurar git safe directory para evitar errores de permisos
          git config --global --add safe.directory /var/www/ninos-aly
          
          cd /var/www/ninos-aly
          
          echo "--- DEBUG VERSION ---"
          git log -1 --format="%H %s"
          
          # Backend
          cd backend
          source venv/bin/activate
          pip install --upgrade -r requirements.txt
          pip list
          
          # Frontend
          cd ../frontend
          npm install
          npm run build
          
          # Reiniciar servicios y verificar estado
          echo "--- RESTARTING SERVICES ---"
          sudo systemctl restart ninos-backend || echo "Backend restart failed"
          sudo systemctl reload nginx || echo "Nginx reload failed"
          
          echo "--- SERVICE STATUS ---"
          sudo systemctl status ninos-backend --no-pager || echo "Cannot get backend status"
          
          echo "âœ… Deploy completado exitosamente!"
