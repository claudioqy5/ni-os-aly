name: Deploy to Production

on:
  push:
    branches:
      - main  # Se ejecuta solo cuando haces push a main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /ruta/a/tu/proyecto/niños-aly
          
          # Pull últimos cambios
          git pull origin main
          
          # Backend
          cd backend
          source venv/bin/activate
          pip install -r requirements.txt
          
          # Frontend
          cd ../frontend
          npm install
          npm run build
          
          # Reiniciar servicios (ajusta según tu configuración)
          sudo systemctl restart ninos-aly-backend
          sudo systemctl restart ninos-aly-frontend
          
          echo "✅ Deploy completado exitosamente!"
